<h3>Companies</h3>
<hr>

<!-- List of all companies -->
<div *ngIf="companyData.length == 0">
  <p><em>We currently don't have any available companies</em></p>
</div>
<div *ngIf="companyData.length > 0">
  <p><em>Our partners</em></p>
  <app-company-item
    *ngFor="let companyItem of companyData"
    [companyData]="companyItem">
  </app-company-item>
</div>
