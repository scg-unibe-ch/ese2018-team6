<h3>Edit Job Posting</h3>
<hr>

<form class="form-horizontal">

  <!-- Job Details -->
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <h5>Job Details</h5>
    </div>
  </div>

  <div class="form-group" id="title">
    <label class="col-sm-3 control-label">Title</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Title" name="title" [(ngModel)]="jobData.title">
      <div class="alert alert-danger" *ngIf="errorMessage.titleEmpty === true">
        Please enter Title
      </div>
    </div>
  </div>

  <div class="form-group" id="description">
    <label for="desc" class="col-sm-3 control-label">Description</label>
    <div class="col-sm-9">
      <textarea id="desc" rows="3" class="form-control" placeholder="Description" name="description" [(ngModel)]="jobData.description"></textarea>
      <div class="alert alert-danger" *ngIf="errorMessage.descriptionEmpty === true">
        Please enter Description
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Workload</label>
    <div class="col-sm-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Min" name="workloadMin" [(ngModel)]="jobData.workloadMin">
        <div class="input-group-addon">%</div>
      </div>
    </div>
    <div class="col-sm-offset-1 col-sm-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Max" name="workloadMax" [(ngModel)]="jobData.workloadMax">
        <div class="input-group-addon">%</div>
      </div>
    </div>
  </div>

  <!-- Requirements -->
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <h5>Requirements</h5>
    </div>
  </div>

  <div class="form-group" id="skills">
    <label class="col-sm-3 control-label">Required Skills</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Required Skills" name="skills" [(ngModel)]="jobData.skills">
      <div class="alert alert-danger" *ngIf="errorMessage.skillsEmpty === true">
        Please enter Skills
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Languages</label>
    <div class="col-sm-4">
      <input class="form-control" placeholder="First Language" name="firstLanguage" [(ngModel)]="jobData.firstLanguage">
    </div>
    <div class="col-sm-offset-1 col-sm-4">
      <input class="form-control" placeholder="Second Language" name="secondLanguage" [(ngModel)]="jobData.secondLanguage">
    </div>
  </div>

  <!-- Dates -->
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <h5>Dates</h5>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Start Date</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="dd.mm.yyyy" name="startDate" [(ngModel)]="jobData.startDate">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">End Date</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="dd.mm.yyyy" name="endDate" [(ngModel)]="jobData.endDate">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Offer Valid Until</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="dd.mm.yyyy" name="offerValidUntil" [(ngModel)]="jobData.validUntil">
    </div>
  </div>

  <!-- Work Location -->
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <h5>Work Location</h5>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label" id="streetHouse">Street / House No.</label>
    <div class="col-sm-7" id="street">
      <input class="form-control" placeholder="Street" name="street" [(ngModel)]="jobData.street">
      <div class="alert alert-danger" *ngIf="errorMessage.streetEmpty === true">
        Please enter Street
      </div>
    </div>
    <div class="col-sm-2" id="house">
      <input class="form-control" placeholder="House No." name="houseNumber" [(ngModel)]="jobData.houseNumber">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label" id="postcodeCity">ZIP Code / Place</label>
    <div class="col-sm-2" id="postcode">
      <input class="form-control" placeholder="ZIP Code" name="zipCode" [(ngModel)]="jobData.postcode">
      <div class="alert alert-danger" *ngIf="errorMessage.postcode === true">
        <div *ngIf="errorMessage.postcodeEmpty === true">
          Please enter ZIP Code
        </div>
        <div *ngIf="errorMessage.postcodeNumber === true && errorMessage.postcodeLow != true && errorMessage.postcodeHigh != true">
          Must be number
        </div>
        <div *ngIf="errorMessage.postcodeLow === true && errorMessage.postcodeEmpty != true">
          Must be >= 1000
        </div>
        <div *ngIf="errorMessage.postcodeHigh === true">
          Must be <= 9999
        </div>
      </div>
    </div>
    <div class="col-sm-7" id="city">
      <input class="form-control" placeholder="Place" name="place" [(ngModel)]="jobData.city">
      <div class="alert alert-danger" *ngIf="errorMessage.cityEmpty === true">
        Please enter City
      </div>
    </div>
  </div>

  <!-- Salary -->
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <h5>Salary</h5>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Type</label>
    <div class="col-sm-9">
      <select class="form-control" name="salaryType" [(ngModel)]="jobData.salaryType">
        <option>Monthly</option>
        <option>Hourly</option>
        <option>One Time Payment</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Amount</label>
    <div class="col-sm-9">
      <div class="input-group">
        <div class="input-group-addon">CHF</div>
        <input type="text" class="form-control" placeholder="Amount" name="salaryAmount" [(ngModel)]="jobData.salaryAmount">
      </div>
    </div>
  </div>

  <!-- Job Edit - Save Changes Button -->
  <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
      <button type="submit" class="btn btn-primary" (click)="onUpdate()">Save Changes</button>
    </div>
  </div>

</form>
