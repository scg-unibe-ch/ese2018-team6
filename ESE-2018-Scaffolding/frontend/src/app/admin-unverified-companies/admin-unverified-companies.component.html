<h3>Unverified Companies</h3>
<hr>

<!-- Displays message if no company needs approval -->
<div>
  <p *ngIf="companyList.length == 0"><em>There are currently no open company applications to verify.</em></p>
</div>

<!-- Displays list of all unverified company applications -->
<div>
  <p *ngIf="companyList.length > 0"><em>The following company applications await verification:</em></p>
  <app-company-application
    *ngFor="let companyEntry of companyList"
    [companyEntry]="companyEntry"
    (companyApproved)="approveCompany($event)"
    (companyDenied)="denyCompany($event)">
  </app-company-application>
</div>
